<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Coin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 5rem;
        }
        .flip-card {
            width: 18rem;  /* Adjust the width as needed */
            margin: 0 auto;
        }
        .card-img-top {
            width: 100%;  /* Ensures the image takes up the full card width */
            height: auto; /* Maintains aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flip-card card text-center">
            <div class="card-body">
                <h5 class="card-title">Coin is Flipping...</h5>
                <!-- Embedding the GIF with specified dimensions and styling -->
                <img src="https://media1.tenor.com/m/GFH_F9Bx6noAAAAC/coin-flip.gif" alt="Coin Flip GIF" class="card-img-top">
                <p class="card-text">Please wait for the result...</p>
            </div>
        </div>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = "{{ url_for('display_result') }}"; // Adjust this to your result displaying route
        }, 2100); // Adjust the timeout to match the length of the GIF or as desired
    </script>
</body>
</html>
