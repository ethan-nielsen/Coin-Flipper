<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flipping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 5rem;
        }
        .flip-card {
            width: 18rem;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flip-card card text-center">
            <div class="card-body">
                <h5 class="card-title">Coin is Flipping...</h5>
                <img src="https://c.tenor.com/03EzUaM1Vx4AAAAC/coin-flip-quarter.gif" class="card-img-top" alt="Flipping Coin">
                <p class="card-text">Please wait for the result.</p>
            </div>
        </div>
    </div>
    <script>
        window.onload = function() {
            // Redirect as soon as the page is fully loaded
            window.location.href = "{{ url_for('result') }}";
        };
    </script>
</body>
</html>
