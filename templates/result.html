<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 5rem;
        }
        .result-card {
            width: 18rem;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-card card text-center">
            <div class="card-body">
                <h5 class="card-title">Coin Flip Result</h5>
                <img src="{{ url_for('static', filename=result.lower() + '.png') }}" class="card-img-top" alt="Result image">
                <p class="card-text">The coin landed on: {{ result }}</p>
                <p class="card-text">{{ result_text }}</p>
                <p class="card-text">Your bankroll: ${{ bankroll }}</p>
                <a href="/bet" class="btn btn-primary">Place Another Bet</a>
            </div>
        </div>
    </div>
</body>
</html>
