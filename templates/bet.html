<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Bet</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 4rem;
        }
        .bet-card {
            width: 18rem;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bet-card card text-center">
            <div class="card-body">
                <h5 class="card-title">Place Your Bet</h5>
                <p>Your bankroll: ${{ bankroll }}</p>
                <!-- Link to top up -->
                <a href="/top-up" class="btn btn-primary mb-3">Top Up Your Bankroll</a>
                <form action="/bet" method="post">
                    <div class="mb-3">
                        <label for="bet_amount" class="form-label">Bet amount:</label>
                        <input type="number" id="bet_amount" name="bet_amount" class="form-control" min="1" max="{{ bankroll }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="bet_on" class="form-label">Bet on:</label>
                        <select id="bet_on" name="bet_on" class="form-select" required>
                            <option value="heads">Heads</option>
                            <option value="tails">Tails</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Place Bet & Flip Coin</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
